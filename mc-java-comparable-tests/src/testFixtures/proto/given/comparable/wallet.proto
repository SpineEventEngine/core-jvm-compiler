syntax = "proto3";

package given.comparable;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.tools.mc.java.comparable.given";
option java_multiple_files = true;

// This message tests that the codegen throws when a message with `compare_by` option
// also has a comparator in `ComparatorRegistry`. `Wallet` has both the option and a comparator
// in the registry. Thus, it is unclear how to compare `wallet`s in `Student`.
message Student {
    option (compare_by) = {
        field: "wallet"
    };
    string name = 1;
    Wallet wallet = 2;
}

message Wallet {
    option (compare_by) = {
        field: "type"
        field: "amount"
    };

    string type = 1;
    int32 amount = 2;
}
