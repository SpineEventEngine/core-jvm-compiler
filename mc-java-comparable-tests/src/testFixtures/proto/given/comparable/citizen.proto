syntax = "proto3";

package given.comparable;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.tools.mc.java.comparable.given";
option java_multiple_files = true;

// This message tests that comparable messages and nested fields can be passed
// to `compare_by` option.
message Citizen {
    option (compare_by) = {
        field: "residence.region"
        field: "residence.address.is_actual"
        field: "residence.address.city"
        field: "passport"
    };

    Residence residence = 1 [(required) = true];
    Passport passport = 2 [(required) = true];
}

message Passport {
    option (compare_by) = {
        field: "first_name"
        field: "last_name"
    };

    string first_name = 1 [(required) = true];
    string last_name = 2 [(required) = true];
}

message Address {
    string city = 1;
    string street = 2;
    string building = 3;
    bool is_actual = 4;
}

message Residence {
    string region = 1 [(required) = true];
    Address address = 2 [(required) = true];
}
