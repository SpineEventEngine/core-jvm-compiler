syntax = "proto3";

package spine.tools.mc.java.marker;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.tools.mc.java.marker.event";
option java_outer_classname = "EventsProto";
option java_multiple_files = true;

import "spine/protodata/ast.proto";
import "spine/protodata/file.proto";
import "spine/protodata/source.proto";

// An option `every_is` discovered in a proto file.
message EveryIsOptionDiscovered {

    // The file in which the option was discovered.
    protodata.File file = 1 [(required) = true];

    //TODO:2024-09-17:alexander.yevsyukov: Use EveryIsOption below.
    // The discovered option value.
    IsOption option = 2 [(required) = true];

    // The header of the proto file containing the discovered option and other options
    // that will be used in code generation.
    protodata.ProtoFileHeader header = 3 [(required) = true];
}

// An option `is` discovered in a message type.
message IsOptionDiscovered {

    // The file in which the option was discovered.
    protodata.File file = 1 [(required) = true];

    // The message type in which the option was discovered.
    protodata.MessageType type = 2 [(required) = true];

    // The discovered option value.
    IsOption option = 3 [(required) = true];
}
